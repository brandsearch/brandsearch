<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/manifest.json">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <meta name="msapplication-config" content="/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- COMMON TAGS -->
    <meta charset="utf-8">
    <title>Brand Search</title>
    <!-- Search Engine -->
    <meta name="description" content="Search assets, colors, and standards for a variety of different brands.">
    <meta name="image" content="https://brand.sh/img/apple-touch-icon.png">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Brand Search">
    <meta itemprop="description" content="Search assets, colors, and standards for a variety of different brands.">
    <meta itemprop="image" content="https://brand.sh/img/apple-touch-icon.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Brand Search">
    <meta name="twitter:description" content="Search assets, colors, and standards for a variety of different brands.">
    <meta name="twitter:site" content="@branddotsh">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Brand Search">
    <meta name="og:description" content="Search assets, colors, and standards for a variety of different brands.">
    <meta name="og:url" content="https://brand.sh">
    <meta name="og:site_name" content="Brand Search">
    <meta name="og:type" content="website">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-62461723-4"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-62461723-4');
    </script>
  <!-- Fathom - beautiful, simple website analytics -->
<script src="https://cdn.usefathom.com/script.js" data-site="YDUEBFRX" defer></script>
<!-- / Fathom -->
  </head>
  <body>
  <div id="search-list">
    <div class="header">
      <div class="header__right">
        <div class="header__logo">
          BrandSearch
        </div>
        
        <div class="header__form">
          <input type="text" class="search" placeholder="Search">
          <svg class="header__form__icon"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="10.5" cy="10.5" r="7.5"/>
            <line x1="21" y1="21" x2="15.8" y2="15.8"/>
          </svg>
        </div>
      </div>

      <div tabindex="0" class="header__info">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12" y2="8"/>
          </svg>
        </div>

    </div>

   
      
      <div id="js-results" class="list results">
        

      </div>
    </div>

    <div class="info-module">
        <div class="info-module__about">
          <div class="info-module__about__title">About BrandSearch</div>
          <p>
            Search assets, colors, and standards for a variety of different brands.
          </p>
          <div id="code-sponsor-widget"></div>
          
        </div>

        <div class="info-module__links">
          <ul class="info-module__links__list">
            <li><a href="https://twitter.com/branddotsh">Twitter</a></li>
            <li><a href="mailto:team@ninjality.com">Contact Us</a></li>
            <li><a href="https://github.com/brandsearch/brandsearch">GitHub</a></li>
            <li><a href="http://ninjality.com">Created by Ninjality</a></li>
          </ul>
        </div>
    </div>

    <div id="results-modal-js"></div>
    <script type="text/javascript"
    src="https://app.codesponsor.io/scripts/OWoOCxwsgmLTU_LFqsNovw?theme=light"></script>
    <!-- inline webpack manifest -->
    <%= htmlWebpackPlugin.files.webpackManifest %>
    <!-- built files will be auto injected -->
  </body>
</html>
