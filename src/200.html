<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">
    <title>BrandSearch</title>
  </head>
  <body>
  <div id="search-list">
    <div class="header">
      <div class="header__right">
        <div class="header__logo">
          BrandSearch
        </div>
        
        <div class="header__form">
          <input type="text" class="search" placeholder="Search">
          <svg class="header__form__icon"  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="10.5" cy="10.5" r="7.5"/>
            <line x1="21" y1="21" x2="15.8" y2="15.8"/>
          </svg>
        </div>
      </div>

      <div class="header__info">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="16" x2="12" y2="12"/>
            <line x1="12" y1="8" x2="12" y2="8"/>
          </svg>
        </div>

    </div>

   
      
      <div id="js-results" class="list results">
        

      </div>
    </div>

    <div class="info-module">
        <div class="info-module__about">
          <div class="info-module__about__title">About BrandSearch</div>
          <p>
            Search assets, colors, and standards for a variety of different brands.
          </p>
        </div>

        <div class="info-module__links">
          <ul class="info-module__links__list">
            <li><a href="#">Add your brand</a></li>
            <li><a href="#">Donate</a></li>
            <li><a href="#">GitHub</a></li>
            <li><a href="#">Created by Ninjality</a></li>
          </ul>
        </div>
    </div>

    <div id="results-modal-js"></div>

    <!-- inline webpack manifest -->
    <%= htmlWebpackPlugin.files.webpackManifest %>
    <!-- built files will be auto injected -->
  </body>
</html>
